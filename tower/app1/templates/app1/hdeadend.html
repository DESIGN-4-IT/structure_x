<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    {% load static %}
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #f4f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styling */
        header {
            background: linear-gradient(90deg, #4facfe,rgb(16, 236, 247));
            color: white;
            padding: 10px 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: #ffe082;
            margin-left:-120px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffe082;
        }

        .search input {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }


        /* Footer Styling */
        footer {
            background: linear-gradient(90deg, #4facfe,rgb(16, 236, 247));
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            font-size: 14px;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu {
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
            }

            .menu a {
                padding: 10px 0;
                width: 100%;
            }

            .search {
                width: 100%;
                margin-top: 10px;
            }

           
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            margin-top:-280px;
        }
        
        .form-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        
        .form-container h2 {
            margin-top: 0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            background-color: #f9f9d8;
            padding: 5px;
        }
        
        .form-group select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9d8;
        }
        
        .save-button {
            background-color: #5e99f5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
          


        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .popup {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 10px 10px; /* Rounded only at the bottom */
            text-align: center;
            width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            position: relative;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Ensures content does not overflow */
        }
        
        .popup .popup-header {
            background-color: #ffec00;
            color: black;
            font-size: 12px;
            padding: 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0px 0px 0 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(100% + 40px);  /* Ensure it covers full width */
            margin: -20px -20px 0 -20px;  /* Remove gaps and extend header to popup edges */
            box-sizing: border-box;  /* Prevent overflow beyond the container */
        }
        
        
        .popup-close {
            position: absolute;
            top: 10%;
            right: 1px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 30px;
            color: black;
            background-color: transparent;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .popup h3 {
            margin: 20px 0;
            font-size: 14px;
            color: black;
        }
        
        .popup .popup-btn {
            padding: 10px 15px; /* Increase padding for better button size */
            margin: 15px 30px;  /* Increase the margin between buttons */
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 20px;
            color: white;
            transition: background-color 0.3s ease;
        }
        
        .popup-btn.blue {
            background-color: #007bff;
        }
        
        .popup-btn.green {
            background-color: green;
        }
        
        .popup-btn.red {
            background-color: red;
        }
        
        .popup-btn.yellow {
            background-color: yellow;
            color: black;
        }
        
        .popup-btn:hover {
            opacity: 0.9;
        }
        
        .blur {
            filter: blur(0.3spx);
        }
        
        
        
        
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#"><img src="{% static 'app1/images/logo1.png' %}" alt="Logo"></a>
            </div>
            <h5 class="header-title">Structure-X</h5> <!-- Title added here -->

            <div class="menu">
                <a href="#">About</a>
                <a href="{% url 'home' %}">Services</a>
                <a href="#">Contact Us</a>
                <a href="{% url 'help' %}">Help</a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
        </div>
    </header>
    
    <div class="content">
        <div class="form-container">
            <h2>Circuit Definition</h2>
            <div class="form-group">
                <label>Define number of 3 - phase circuits</label>
                <select>
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="1">3</option>
                    <option value="2">4</option>
                    <option value="1">5</option>
                    <option value="2">6</option>
                    <option value="1">7</option>
                    <option value="2">8</option>
                    <option value="1">9</option>
                    <option value="2">10</option>
                </select>
            </div>
            <div class="form-group">
                <label>Define number of shield wires associated with each other</label>
                <select>
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="1">3</option>
                    <option value="2">4</option>
                    <option value="1">5</option>
                    <option value="2">6</option>
                    <option value="1">7</option>
                    <option value="2">8</option>
                    <option value="1">9</option>
                    <option value="2">10</option>
                </select>
            </div>
            <div class="form-group">
                <label>Define number of 1 - phase circuits include fiber under build, single phase distribution, secondaries and neutrals</label>
                <select>
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="1">3</option>
                    <option value="2">4</option>
                    <option value="1">5</option>
                    <option value="2">6</option>
                    <option value="1">7</option>
                    <option value="2">8</option>
                    <option value="1">9</option>
                    <option value="2">10</option>
                </select>
            </div>
            <div class="form-group">
                <label>Define number of communication cables</label>
                <select>
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="1">3</option>
                    <option value="2">4</option>
                    <option value="1">5</option>
                    <option value="2">6</option>
                    <option value="1">7</option>
                    <option value="2">8</option>
                    <option value="1">9</option>
                    <option value="2">10</option>
                </select>
            </div>
            <button class="save-button">Save</button>
        </div>
    </div>
    
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const saveButton = document.querySelector(".save-button");
    
        saveButton.addEventListener("click", function() {
            // Redirect to the upload1 page
            window.location.href = '/hupload/';
        });
    });
        
</script>
    
</body>
</html>
