<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    {% load static %}
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 150vh;
        }

        header, footer {
            background-color: #5e99f5;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
            text-align: center;
            padding:15px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: auto;
            margin-left:50px;
        }

        .menu a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            padding: 30px;
        }

        .search input {
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right:50px;
        }


        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-top:-280px;
        }
        
        .form-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        
        h2 {
            margin-top: 0;
        }
        
        .upload-section {
            display: flex;
        }
        
        .upload-box {
            width: 50%;
            padding:2px;
            border: 1px dashed #ccc;
            text-align: center;
        }
        
        .upload-icon img {
            width: 300px;
            
        }
        
        .choose-file-button {
            background-color: #8bc34a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .uploading-section {
            width: 50%;
            padding: 5px;
        }
        
        .file-progress {
            margin-bottom: 10px;
        }
        
        .file-info {
            display: flex;
            justify-content: space-between;
        }
        
        .progress-bar {
            background-color: #eee;
            height: 5px;
            margin: 5px 0;
        }
        
        .progress {
            background-color: #5e99f5;
            height: 5px;
        }
        
        .attachment-section {
            background-color: #f9f9d8;
            padding: -2px;
            margin-top: 5px;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .set-phase-button {
            background-color: #5e99f5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .attachments-button{
            background-color: #00b32d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
          

        footer p {
            margin: 0;
            font-size: 14px;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .popup {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 10px 10px; /* Rounded only at the bottom */
            text-align: center;
            width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            position: relative;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Ensures content does not overflow */
        }
        
        .popup .popup-header {
            background-color: #ffec00;
            color: black;
            font-size: 12px;
            padding: 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0px 0px 0 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(100% + 40px);  /* Ensure it covers full width */
            margin: -20px -20px 0 -20px;  /* Remove gaps and extend header to popup edges */
            box-sizing: border-box;  /* Prevent overflow beyond the container */
        }
        
        
        .popup-close {
            position: absolute;
            top: 10%;
            right: 1px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 30px;
            color: black;
            background-color: transparent;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .popup h3 {
            margin: 20px 0;
            font-size: 14px;
            color: black;
        }
        
        .popup .popup-btn {
            padding: 10px 15px; /* Increase padding for better button size */
            margin: 15px 30px;  /* Increase the margin between buttons */
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 20px;
            color: white;
            transition: background-color 0.3s ease;
        }
        
        .popup-btn.blue {
            background-color: #007bff;
        }
        
        .popup-btn.green {
            background-color: green;
        }
        
        .popup-btn.red {
            background-color: red;
        }
        
        .popup-btn.yellow {
            background-color: yellow;
            color: black;
        }
        
        .popup-btn:hover {
            opacity: 0.9;
        }
        
        .blur {
            filter: blur(0.3spx);
        }
       
        
        
        
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#"><img src="{% static 'app1/images/logo1.png' %}" alt="Logo"></a>
            </div>
            <div class="menu">
                <a href="#">About</a>
                <a href="{% url 'home' %}">Services</a>
                <a href="#">Contact Us</a>
                <a href="#">Help</a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
        </div>
    </header>
    
    
    <div class="content">
        <div class="form-container">
            <h2>File Upload</h2>
            <div class="upload-section">
                <div class="upload-box">
                    <div class="upload-icon">
                        <!-- Icon can be an SVG or an image -->
                        <img src="{% static 'app1/images/upload1.png' %}" alt="Upload Icon">
                    </div>
                    <p>Drag files to upload</p>
                    <button class="choose-file-button">Choose File</button>
                </div>
                <div class="uploading-section">
                    <h3>Uploading</h3>
                    <div class="file-progress">
                        <div class="file-info">
                            <p>Structure.doc <span>3.1mb</span></p>
                            <p>47% Done</p>
                        </div>
                        <div class="progress-bar">
                            <div class="progress" style="width: 47%;"></div>
                        </div>
                        <p>90KB/Sec</p>
                    </div>
                    <div class="file-progress">
                        <div class="file-info">
                            <p>Structure.doc <span>3.1mb</span></p>
                            <p>Completed</p>
                        </div>
                        <div class="progress-bar">
                            <div class="progress" style="width: 100%;"></div>
                        </div>
                        <p>90KB/Sec</p>
                    </div>
                </div>
            </div>
            <div class="attachment-section">
                <p>Assigned Attachment from Imported Data</p>
            </div>
                <div class="buttons">
                    <button class="set-phase-button">Set / Phase</button>
                    <button class="attachments-button">Attachments Joint Labels</button>
                </div>
            
        </div>
    </div>
    
    
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>


    <script>
        // Get the popup overlay and popups
        const monopolePopupOverlay = document.getElementById('monopole-popup-overlay');
        const monopolePopup1 = document.getElementById('monopole-popup1');
        const monopolePopup2 = document.getElementById('monopole-popup2'); // Add more popups as needed
    
        // Initialize a stack to keep track of opened popups
        let popupStack = [];
    
        // Function to show a popup
        function showPopup(popup) {
            monopolePopupOverlay.style.display = 'flex'; // Show the popup overlay
            popup.style.display = 'block'; // Show the specified popup
            popupStack.push(popup); // Push the popup to the stack
        }
    
        // Function to close the current popup
        function closePopup() {
            const currentPopup = popupStack.pop(); // Remove the current popup from the stack
            if (currentPopup) {
                currentPopup.style.display = 'none'; // Hide the current popup
            }
            
            if (popupStack.length > 0) {
                const previousPopup = popupStack[popupStack.length - 1]; // Get the previous popup
                previousPopup.style.display = 'block'; // Show the previous popup
            } else {
                monopolePopupOverlay.style.display = 'none'; // Hide the overlay if no popups left
            }
        }
    
    
        // Add redirection for the buttons
        document.querySelector('.set-phase-button').addEventListener('click', function () {
            window.location.href = '/drop1/'; // Redirect to the drop1 page
        });
    
        document.querySelector('.attachments-button').addEventListener('click', function () {
            window.location.href = '/drop1/'; // Redirect to the drop1 page
        });
    </script>
    
    
</body>
</html>
