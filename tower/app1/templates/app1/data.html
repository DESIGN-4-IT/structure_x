<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Page</title>
    {% load static %}

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #5e99f5;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
            text-align: center;
            padding:15px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: auto;
            margin-left:50px;
        }

        .header-title {
            color: #ffcc00;
            font-size: 22px;
            margin: 0 5px 0 -50px; /* Controls space around title */
            white-space: nowrap;
        }
        
        .menu a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            padding: 30px;
        }

        .search input {
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right:50px;
        }


        .chart-container {
            text-align: center;
            margin: 5px 0;
        }

        .chart-image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            max-width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-image {
            width: 75%; /* Decrease the size to 50% of the container width */
            height: auto; /* Keep the aspect ratio */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom:10px;
        }

        .chart-container h3{
            margin-top:60px;
            padding:1px;
        }


    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#"><img src="{% static 'app1/images/logo1.png' %}" alt="Logo"></a>
            </div>
            <h5 class="header-title">Structure-X</h5> <!-- Title added here -->

            <div class="menu">
                <a href="#">About</a>
                <a href="{% url 'home' %}">Services</a>
                <a href="#">Contact Us</a>
                <a href="{% url 'help' %}">Help</a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
        </div>
    </header>

    <div class="chart-container">
        <h3>OVERHEAD LOAD DESIGN CRITERIA</h3>
        <div class="chart-image-wrapper">
            <img src="{% static 'app1/images/p2.png' %}" alt="Chart" class="chart-image">
        </div>
    </div>
   
    <footer>
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>


    
</body>
</html>
