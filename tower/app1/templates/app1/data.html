<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Page</title>
    {% load static %}

    <style>
        /* Reset some default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #f4f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styling */
        header {
            background: linear-gradient(90deg, #4facfe,rgb(16, 236, 247));
            color: white;
            padding: 10px 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: #ffe082;
            margin-left:-120px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffe082;
        }

        .search input {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }


        /* Footer Styling */
        footer {
            background: linear-gradient(90deg, #4facfe,rgb(16, 236, 247));
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            font-size: 14px;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu {
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
            }

            .menu a {
                padding: 10px 0;
                width: 100%;
            }

            .search {
                width: 100%;
                margin-top: 10px;
            }

           
        }


        .chart-container {
            text-align: center;
            margin: 5px 0;
        }

        .chart-image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            max-width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-image {
            width: 75%; /* Decrease the size to 50% of the container width */
            height: auto; /* Keep the aspect ratio */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom:10px;
        }

        .chart-container h3{
            margin-top:60px;
            padding:1px;
        }


    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#"><img src="{% static 'app1/images/logo1.png' %}" alt="Logo"></a>
            </div>
            <h5 class="header-title">Structure-X</h5> <!-- Title added here -->

            <div class="menu">
                <a href="#">About</a>
                <a href="{% url 'home' %}">Services</a>
                <a href="#">Contact Us</a>
                <a href="{% url 'help' %}">Help</a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
        </div>
    </header>

    <div class="chart-container">
        <h3>OVERHEAD LOAD DESIGN CRITERIA</h3>
        <div class="chart-image-wrapper">
            <img src="{% static 'app1/images/p2.png' %}" alt="Chart" class="chart-image">
        </div>
    </div>
   
    <footer>
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>


    
</body>
</html>
