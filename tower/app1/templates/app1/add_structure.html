<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    {% load static %}
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 150vh;
        }

        header, footer {
            background-color: #5e99f5;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
            text-align: center;
            padding:15px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: auto;
            margin-left:50px;
        }

        .menu a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            padding: 30px;
        }

        .search input {
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right:50px;
        }

        .breadcrumb {
            padding: 10px 20px;
            background-color: #fff;
            font-size: 14px;
            margin-top: 70px; /* To prevent content from being overlapped by the fixed header */
        }

        .breadcrumb a {
            color: #333;
            text-decoration: none;
            margin-right: 5px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        h3{
            text-align:center;
        }
        
        /* Content wrapper */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Form container styling */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        /* Form heading */
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        /* Form elements styling */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Label and input field styling */
        form label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        form input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Submit button styling */
        .btn-submit {
            padding: 10px;
            background-color:#eedc00;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #ffec00;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }

        
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#"><img src="{% static 'app1/images/logo1.png' %}" alt="Logo"></a>
            </div>
            <div class="menu">
                <a href="#">About</a>
                <a href="{% url 'home' %}">Services</a>
                <a href="#">Contact Us</a>
                <a href="{% url 'help' %}">Help</a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
        </div>
    </header>
    

    <div class="content">
        <div class="form-container">
            <h3>Add New Structure</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-submit">Save Structure</button>
            </form>
        </div>
    </div>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>

    
</body>
</html>
