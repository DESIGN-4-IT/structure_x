<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    {% load static %}
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #5e99f5;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
            text-align: center;
            padding:15px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: auto;
            margin-left:50px;
        }

        .menu a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            padding: 5px 10px;  /* Adjusted padding for better spacing */
            transition: background-color 0.3s ease;
        }
    
        .menu a:hover {
            background-color: #0056b3;  /* Highlight effect on hover */
            border-radius: 5px;  /* Rounded corners for hover effect */
        }

        .search input {
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right:50px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
        

        .sidebar {
            width: 180px;
            background-color: #e6f0ff;
            padding: 15px;
            position: fixed;
            top: 60px;
            bottom: 1px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .dropdown-btn {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            font-size: 16px;
            position: relative;
        }

        .dropdown-content {
            display: none;
            flex-direction: column;
            width: 80%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: absolute;
            z-index: 100;
            text-align: center;
            top: 50px;
        }
    
        .dropdown-content a {
            padding: 2px 6px;  /* Increased padding for links */
            text-decoration: none;
            color: black;
            display: block;
            text-align: center;
            
        }

        .dropdown-content a:hover {
            background-color: #ffcc00;
        }


        .home-btn {
            background-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 16px;
            display: flex;
        }

        .home-btn i {
            margin-right: 10px;
            margin-left: 25px;
        }

        .sidebar a {
            margin-top: 8px;
            color: #0056b3;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            background-color: #e3e3e3;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #ffcc00;
        }
        

       
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#"><img src="{% static 'app1/images/logo1.png' %}" alt="Logo"></a>
            </div>
            <div class="menu">
                <a href="#">File</a>
                <a href="#">Edit</a>
                <a href="#">View</a>
                <a href="#">Import</a>
                <a href="#">Tabs</a>
                <a href="#">Create</a>
                <a href="#">Analyze</a>
                <a href="#">Settings</a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
        </div>
    </header>

    
     <!-- Sidebar Section -->
     <div class="sidebar">
        <button class="dropdown-btn">+ New</button>
        <div class="dropdown-content">
            <a href="#">Blank Document</a>
            <a href="#">Create from Template</a>
        </div>
        
        <button class="home-btn" onclick="window.location.href='{% url 'home' %}';">
            <i class="fas fa-home"></i> Home
        </button>

        <!-- Sidebar Links -->
        <a href="#"><i class="fas fa-info-circle"></i> About</a>
        <a href="#"><i class="fas fa-envelope"></i> Contact Us</a>
        <a href="#"><i class="fas fa-question-circle"></i> Help</a>

    </div>


    {% comment %} <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer> {% endcomment %}


    <script>
        // Toggle dropdown on button click
        document.querySelector('.dropdown-btn').addEventListener('click', function(event) {
            var dropdownContent = document.querySelector('.dropdown-content');
            dropdownContent.style.display = dropdownContent.style.display === 'flex' ? 'none' : 'flex';
            event.stopPropagation();  // Prevent event from bubbling to document click handler
        });
    
        // Close dropdown when clicking outside of it
        document.addEventListener('click', function(event) {
            var dropdownContent = document.querySelector('.dropdown-content');
            var dropdownBtn = document.querySelector('.dropdown-btn');
            
            if (!dropdownContent.contains(event.target) && !dropdownBtn.contains(event.target)) {
                dropdownContent.style.display = 'none';
            }
        });
    </script>

</body>
</html>
